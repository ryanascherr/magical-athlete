    <div class="history">
        <h2>Race History</h2>
        <div class="history__text js_history-text"></div>
    </div>

    <div class="die-container">
        <div class="grow cube face-${face}-low low"><div class="face front">1</div><div class="face back">6</div><div class="face bottom">2</div><div class="face left">3</div><div class="face right">4</div><div class="face top">5</div></div>
        <div class="turn-text js_turn-text"></div>
    </div>

    <div class="track track--start">
        <div class="track__space track__space--start track__space--blue js_start" data-space="0"><span class="track__number track__number--red">START</span></div>
        <div class="track__space track__space--pink" data-space="1"></div>
        <div class="track__space track__space--yellow" data-space="2"></div>
        <div class="track__space track__space--green" data-space="3"></div>
        <div class="track__space track__space--blue" data-space="4"></div>
        <div class="track__space track__space--red" data-space="5"><span class="track__number track__number--blue">5</span></div>
        <div class="track__space track__space--pink" data-space="6"></div>
        <div class="track__space track__space--yellow" data-space="7"></div>
        <div class="track__space track__space--green" data-space="8"></div>
        <div class="track__space track__space--blue" data-space="9"></div>
        <div class="track__space track__space--red" data-space="10"><span class="track__number track__number--pink">10</span></div>
    </div>

    <div class="track track--rtl">
        <div class="track__space track__space--pink" data-space="11"></div>
        <div class="track__space track__space--yellow" data-space="12"></div>
        <div class="track__space track__space--green" data-space="13"></div>
        <div class="track__space track__space--blue" data-space="14"></div>
        <div class="track__space track__space--red" data-space="15"><span class="track__number track__number--yellow">15</span></div>
        <div class="track__space track__space--pink" data-space="16"></div>
        <div class="track__space track__space--yellow" data-space="17"></div>
        <div class="track__space track__space--green" data-space="18"></div>
        <div class="track__space track__space--blue" data-space="19"></div>
        <div class="track__space track__space--red" data-space="20"><span class="track__number track__number--green">20</span></div>
    </div>

    <div class="track track--end">
        <div class="track__space track__space--pink" data-space="21"></div>
        <div class="track__space track__space--yellow" data-space="22"></div>
        <div class="track__space track__space--green" data-space="23"></div>
        <div class="track__space track__space--blue" data-space="24"></div>
        <div class="track__space track__space--red" data-space="25"><span class="track__number track__number--blue">25</span></div>
        <div class="track__space track__space--pink" data-space="26"></div>
        <div class="track__space track__space--yellow" data-space="27"></div>
        <div class="track__space track__space--green" data-space="28"></div>
        <div class="track__space track__space--blue" data-space="29"></div>
        <div class="track__space track__space--blue track__number--red" data-space="30"><span class="track__number track__number--red">END</span></div>
    </div>

    <div class="cards js_cards"></div>

    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
