<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>Magical Athlete</title>
</head>
<body>
    <button class="js_alchemist">Alchemist</button>
    <button class="js_baba-yaga">Baba Yaga</button>
    <button class="js_banana">Banana</button>
    <button class="js_blimp">Blimp</button>
    <button class="js_centaur">Centaur</button>
    <button class="js_cheerleader">Cheerleader</button>
    <button class="js_coach">Coach</button>
    <button class="js_copy-cat">Copy Cat</button>
    <button class="js_dicemonger">Dicemonger</button>
    <button class="js_duelist">Duelist</button>
    <button class="js_egg">Egg</button>
    <button class="js_flip-flop">Flip Flop</button>
    <button class="js_genius">Genius</button>
    <button class="js_gunk">Gunk</button>
    <button class="js_hare">Hare</button>
    <button class="js_heckler">Heckler</button>
    <button class="js_huge-baby">Huge Baby</button>

    <div class="track track--start">
        <div class="track__space track__space--start js_start" data-space="0"></div>
        <div class="track__space" data-space="1"></div>
        <div class="track__space" data-space="2"></div>
        <div class="track__space" data-space="3"></div>
        <div class="track__space" data-space="4"></div>
        <div class="track__space" data-space="5"></div>
        <div class="track__space" data-space="6"></div>
        <div class="track__space" data-space="7"></div>
        <div class="track__space" data-space="8"></div>
        <div class="track__space" data-space="9"></div>
        <div class="track__space" data-space="10"></div>
    </div>

    <div class="track track--rtl">
        <div class="track__space" data-space="11"></div>
        <div class="track__space" data-space="12"></div>
        <div class="track__space" data-space="13"></div>
        <div class="track__space" data-space="14"></div>
        <div class="track__space" data-space="15"></div>
        <div class="track__space" data-space="16"></div>
        <div class="track__space" data-space="17"></div>
        <div class="track__space" data-space="18"></div>
        <div class="track__space" data-space="19"></div>
        <div class="track__space" data-space="20"></div>
    </div>

    <div class="track track--end">
        <div class="track__space" data-space="21"></div>
        <div class="track__space" data-space="22"></div>
        <div class="track__space" data-space="23"></div>
        <div class="track__space" data-space="24"></div>
        <div class="track__space" data-space="25"></div>
        <div class="track__space" data-space="26"></div>
        <div class="track__space" data-space="27"></div>
        <div class="track__space" data-space="28"></div>
        <div class="track__space" data-space="29"></div>
        <div class="track__space" data-space="30"></div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
